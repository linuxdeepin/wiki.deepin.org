<h2>简介</h2>
<p>Ark是kde桌面环境下的一款解压/压缩应用，支持 7zip、arj、rar、zip、bzip2、tar、gzip 和 RPM 等格式，能够智能检测密码保护的 arj、zip、rar 压缩包，内置文件查看器，执行效率高。</p>
<h2>安装</h2>
<p><code>sudo apt-get install ark</code></p>
<h2>卸载</h2>
<p><code>sudo apt-get remove ark</code></p>
