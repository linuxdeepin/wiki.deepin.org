<h1>介绍</h1>
<p>LiteIDE 是一款简单，开源，跨平台的 Go IDE。</p>
<p>&nbsp;</p>
<h1>安装</h1>
<h2>下载</h2>
<p>LiteIDE官网为：http://liteide.org/，进入官网后，下载LiteIDE，下面以 liteidex38.0.linux64-qt5.5.1-system.tar.gz 为例。</p>
<h2>解压</h2>
<p><code>tar -zxvf liteidex38.0.linux64-qt5.5.1-system.tar.gz</code></p>
<h2>运行</h2>
<p>进入解压的目录，在/bin/目录下，找到 liteide 文件，双击运行即可</p>
<p>&nbsp;</p>
<h1>注意</h1>
<p>LiteIDE只是一个IDE，如果使用该IDE开发Go语言，请先下载Go语言软件</p>
