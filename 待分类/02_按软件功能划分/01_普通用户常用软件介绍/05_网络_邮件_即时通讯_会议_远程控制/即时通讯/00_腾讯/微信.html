<p>微信（WeChat）是<a href="https://baike.baidu.com/item/%E8%85%BE%E8%AE%AF%E5%85%AC%E5%8F%B8/355135">腾讯公司</a>于2011年1月21日推出的一个为<a href="https://baike.baidu.com/item/%E6%99%BA%E8%83%BD%E7%BB%88%E7%AB%AF/10147151">智能终端</a>提供<a href="https://baike.baidu.com/item/%E5%8D%B3%E6%97%B6%E9%80%9A%E8%AE%AF/111144">即时通讯</a>服务的免费<a href="https://baike.baidu.com/item/%E5%BA%94%E7%94%A8%E7%A8%8B%E5%BA%8F">应用程序</a><sup>&nbsp;</sup> ，由<a href="https://baike.baidu.com/item/%E5%BC%A0%E5%B0%8F%E9%BE%99/24795">张小龙</a>所带领的腾讯广州研发中心产品团队打造 。微信支持跨通信<a href="https://baike.baidu.com/item/%E8%BF%90%E8%90%A5%E5%95%86/4530550">运营商</a>、跨<a href="https://baike.baidu.com/item/%E6%93%8D%E4%BD%9C%E7%B3%BB%E7%BB%9F/192">操作系统</a>平台通过网络快速发送免费（需消耗少量网络流量）<a href="https://baike.baidu.com/item/%E8%AF%AD%E9%9F%B3%E7%9F%AD%E4%BF%A1/8430295">语音短信</a>、<a href="https://baike.baidu.com/item/%E8%A7%86%E9%A2%91/321962">视频</a>、<a href="https://baike.baidu.com/item/%E5%9B%BE%E7%89%87/372416">图片</a>和文字，同时，也可以使用通过共享<a href="https://baike.baidu.com/item/%E6%B5%81%E5%AA%92%E4%BD%93/98740">流媒体</a>内容的资料和基于位置的社交插件“<a href="https://baike.baidu.com/item/%E6%91%87%E4%B8%80%E6%91%87/14079911">摇一摇</a>”、“<a href="https://baike.baidu.com/item/%E6%9C%8B%E5%8F%8B%E5%9C%88/17341022">朋友圈</a>”、”<a href="https://baike.baidu.com/item/%E5%85%AC%E4%BC%97%E5%B9%B3%E5%8F%B0/3274590">公众平台</a>“、”<a href="https://baike.baidu.com/item/%E8%AF%AD%E9%9F%B3%E8%AE%B0%E4%BA%8B%E6%9C%AC">语音记事本</a>“等服务插件。</p>
